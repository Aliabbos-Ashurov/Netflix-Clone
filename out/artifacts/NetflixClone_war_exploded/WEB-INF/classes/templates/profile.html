<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
<header class="header">
    <div class="header__brand">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo" class="brand__logo">
    </div>
    <nav class="header__nav">
        <a href="#">HOME</a>
        <a href="#">MOVIES</a>
        <a href="#" class="profile-link">PROFILE
            <img src="/static/img/icon.png" alt="Profile Icon" class="profile-icon">
        </a>
    </nav>
</header>

<div class="profile-page">
    <div class="profile-header">
        <img src="/static/img/messi.png" alt="Profile Picture" class="profile-picture">
        <div class="profile-info">
            <h1>John Doe</h1>
            <p>Email: john.doe@example.com</p>
            <p>Member since: January 2020</p>
            <button class="edit-button">Edit Profile</button>
        </div>
    </div>
</div>
</body>
</html>
