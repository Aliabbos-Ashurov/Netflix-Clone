<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
        }

        .button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Are you sure you want to logout?</h1>
    <p>Click "Yes" to log out or "No" to stay on the main page.</p>
    <form action="/auth/logout" method="post" style="display: inline;">
        <button type="submit" class="button">Yes</button>
    </form>
    <a href="/auth/profile" class="button">No</a>
</div>
</body>
</html>
