<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .error-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .error-back-button {
            display: inline-block;
            padding: 10px 25px;
            font-size: 1.2em;
            color: #fff;
            background-color: #e50914;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .error-back-button:hover {
            background-color: #f40612;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
<div class="error-container">
    <div class="error-content">
        <h1 class="error-title">Oops! Something Went Wrong</h1>
        <p class="error-message" th:text="${error}">We encountered a problem while processing your request.</p>
        <a href="/admin/admin_pages" class="error-back-button">Go Back</a>
    </div>
</div>
</body>
</html>
